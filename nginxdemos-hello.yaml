apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pod-nginxdemos-hello
  template:
    metadata:
      labels:
        app: pod-nginxdemos-hello
    spec:
      containers:
      - name: container-nginxdemos-hello
        image: nginxdemos/hello
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: Svc-ClusterIP
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80 
  selector:
    matchLabels:
    app: pod-nginxdemos-hello
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: K8s-ingress
annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: demo.luan.k8s
    http:
      paths:
      - path: /
        pathType: Prefix
      backend:
        service:
          name: Svc-ClusterIP
          port:
            number: 80
